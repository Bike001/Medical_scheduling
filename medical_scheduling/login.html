<body>
<header>
  <style>
    body {
        background-image: url('https://media.istockphoto.com/id/1369987284/photo/close-up-of-a-stethoscope-and-digital-tablet-with-virtual-electronic-medical-record-of.jpg?s=1024x1024&w=is&k=20&c=yVQAXb6m0Cdm5krTO-rwkEbFw2jeZUGjvNQcPhUGl1k=');

        padding: 20px;
        border-radius: 10px;
    }
</style>
</header>
<main>
<section class="container text-center my-5">
  <h1>Login</h1>
  <form action="login.php" method="post" class="mx-auto" style="max-width: 300px;">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>
    <input type="submit" value="Login" class="btn btn-primary">
  </form>
  <p id="error-message" class="text-danger mt-3" style="display: none;">Invalid email or password.</p>
</section>
</main>
<footer>
<!-- Add your footer content here -->
</footer>
<script>
 // Check if there is an error query parameter in the URL
 const urlParams = new URLSearchParams(window.location.search);
 const error = urlParams.get('error');

 if (error === '1') {
   document.getElementById('error-message').style.display = 'block';
 }
</script>
</body>
</html>
